image:
  registry: 127.0.0.1:5001
  imagePullPolicy: Always

host: api.mm

securityContext:
  container:
    readOnlyRootFilesystem: false

secrets:
  certificate:
    enabled: false
  vault:
    enabled: false

deployments:
  mm-api:
    image:
      repository: salmagundi/mm-api
    securityContext:
      runAsUser: 82
    selectorLabels:
      component: phpfpm
    env:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: insecure
      DATABASE_URL: pgsql://salmagundi:insecure@psql-postgresql:5432/makkelijkemarkt?serverVersion=11&charset=utf8
      MAILER_URL: smtp://null:null@salmagundi_mailhog:1025
      APP_ANDROID_VERSION: 1.4.6
      APP_ANDROID_BUILD: 2017020244
      APP_MM_KEY: insecure
      API_KEY: insecure
      TRUSTED_PROXIES: 0.0.0.0/0
      SWIFT_AUTH_URL: http://stubserver:8080/markten/openstack
      SWIFT_REGION: NL
      SWIFT_USER_NAME:
      SWIFT_USER_DOMAIN_ID:
      SWIFT_USER_PASSWORD:
      SWIFT_PROJECT_ID:
      SWIFT_TEMP_URL_KEY:
      SWIFT_EXTERNAL_DOMAIN:
      MM_API__NGINX_HTPASSWD: insecure
      AZURE_AUTHORITY_HOST: ''
      AZURE_TENANT_ID: ' '
      AZURE_FEDERATED_TOKEN_FILE: ''
      AZURE_CLIENT_ID: ''
    containers:
      - name: main
        ports:
          - port: 9000
            name: http
        volumes:
          - name: cache
            mountPath: /var/www/var/cache
          - name: logs
            mountPath: /var/www/var/log
          - name: tmp
            mountPath: /tmp
        secrets: []

services:
  mm-api-nginx:
    selector:
      component: nginx
    ports:
      - port: 80
        targetPort: http
  mm-api:
    selector:
      component: phpfpm
    ports:
      - port: 9000
        targetPort: http

ingress:
  mm-api-nginx-internal:
    className: nginx
    paths:
      - path: /
        pathType: Prefix
        service: mm-api-nginx
        port: 80
    volumes:
      - name: cache
        spec:
          emptyDir: {}
      - name: logs
        spec:
          emptyDir: {}

jobs:
  certificate-init:
    enabled: false
