# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    loaders:
        default:
            filesystem:
                allow_unresolvable_data_roots: true
                data_root: "%kernel.project_dir%/public/media/cache"
    data_loader: azure_image_loader

    filter_sets:
        cache: ~
        koopman_rect_small:
            quality: 75
            format: jpg
            filters:
                thumbnail: { size: [120, 160], mode: outbound }
            cache: azure_storage_image_resolver
        koopman_rect_medium:
            quality: 75
            format: jpg
            filters:
                thumbnail: { size: [426, 568], mode: outbound }
            cache: azure_storage_image_resolver