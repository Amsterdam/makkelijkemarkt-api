error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
date.timezone = "Europe/Amsterdam"
session.gc_maxlifetime = 1440
memory_limit = -1
pm.max_children = 60
pm.max_requests = 50
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 40